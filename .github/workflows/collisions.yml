# .github/workflows/collisions.yml
name: Collisions

on:
  workflow_dispatch:

jobs:
  collisions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python scripts/check_collisions.py | tee collisions.txt
      - name: Fail if warnings
        run: '! grep -E -q "\[!\]|WARN" collisions.txt'
