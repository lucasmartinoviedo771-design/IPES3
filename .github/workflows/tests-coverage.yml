name: CI (Lint, Check & Tests)

on:
  push:
    branches: [ main, dev ]
  pull_request:
  workflow_dispatch:

jobs:
  test_and_lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    env:
      DJANGO_SETTINGS_MODULE: academia_project.settings
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      USE_SQLITE_FOR_TESTS: "1"
      DJANGO_DEBUG: "1"
      TIME_ZONE: "UTC"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1,testserver"
      DJANGO_CSRF_TRUSTED_ORIGINS: "http://localhost,http://127.0.0.1"

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Install Python ${{ matrix.python-version }} üêç
        run: uv python install ${{ matrix.python-version }}

      - name: Sync deps üì¶
        run: |
          uv sync --locked || uv sync
          uv add --dev pytest pytest-django pytest-cov ruff tzdata
          uv sync

      - name: Ruff (lint no-bloqueante) üé®
        run: uv run ruff check . || true

      - name: Django check ‚úÖ
        run: uv run python manage.py check

      - name: Django check --deploy üîí
        env:
          DJANGO_DEBUG: "0"
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DJANGO_ALLOWED_HOSTS: "example.com"
          DJANGO_CSRF_TRUSTED_ORIGINS: "https://example.com"
          SECURE_SSL_REDIRECT: "1"
          USE_PROXY_SSL_HEADER: "1"
        run: uv run python manage.py check --deploy --fail-level WARNING

      - name: Verify no pending migrations üìú
        run: uv run python manage.py makemigrations --check --dry-run

      - name: Migrate (SQLite) üõ†Ô∏è
        run: uv run python manage.py migrate --noinput

      - name: Pytest + Coverage üß™
        run: uv run pytest --cov --cov-report=xml --cov-report=term-missing -q

      - name: Upload coverage.xml üìà
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml